<div class="edit-test-container">
    <h2>Editando Test</h2>
    <div class="form-group">
      <label>ID:</label>
      <input type="text" [(ngModel)]="id" disabled>
    </div>
    <div class="form-group">
      <label>Texto:</label>
      <textarea [(ngModel)]="text"></textarea>
    </div>
    <div class="form-group">
      <label>Imagen Actual:</label>
      <img [src]="img" alt="Imagen Actual">
    </div>
    <div class="form-group">
      <label>Nueva Imagen:</label>
      <input type="file" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label>Respuestas:</label>
      <ul>
        <li *ngFor="let answer of answers; let i = index">
            <input type="text" [ngModel]="answers[i].getText()" (ngModelChange)="answers[i].setText($event)" placeholder="Texto de la respuesta">
          <input type="checkbox" [(ngModel)]="answers[i].isTrue" >
          <label>Verdadera</label>
        </li>
      </ul>
      <button (click)="addNewAnswer()">AÃ±adir Nueva Respuesta</button>
    </div>
    <div class="button-group">
      <button (click)="guardarCambios()">Guardar</button>
    </div>
  </div>
